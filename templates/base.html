<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Jaxon's IQ Database</title>
    {% block head %}
        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.1/js/standalone/selectize.js" type="text/javascript"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.1/css/selectize.min.css"  type="text/css" rel="stylesheet">

        <script src="{{ url_for('static', filename='js/iq.js') }}"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    {% endblock %}
</head>
<body>
{% block navbar %}
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="navbar-collapse1">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('.index') }}">Jaxon's Awesome IQ Builder</a>
            </div>
            {% block nav_extras %}{% endblock %}
            <div class="collapse navbar-collapse" id="navbar-collapse1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="">Log Out</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="mailto:shawnyboy02@hotmail.com?subject=My IQ is too low to input my IQ">
                        Problems?
                    </a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('.results') }}">View Results</a></li>
                </ul>
            </div>
        </div>
    </nav>
{% endblock %}

{% block body %}{% endblock %}

{% block scripts %}{% endblock %}
</body>
</html>
